<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AMD Services Bilder</title>
<style>
body { margin: 0; font-family: Arial; }
canvas { display: block; margin: 20px auto; border: 2px solid #ddd; }
</style>
</head>
<body>
<h2 style="text-align:center">AMD German Center - Service Bilder werden generiert...</h2>
<script>
// Bild 1: Dokumente und Behörden
const canvas1 = document.createElement('canvas');
canvas1.width = 1200;
canvas1.height = 675;
const ctx1 = canvas1.getContext('2d');

// Hintergrund - professionelles Blau
const gradient1 = ctx1.createLinearGradient(0, 0, 1200, 675);
gradient1.addColorStop(0, '#0b1f3a');
gradient1.addColorStop(1, '#1b6f5a');
ctx1.fillStyle = gradient1;
ctx1.fillRect(0, 0, 1200, 675);

// Overlay für Tiefe
ctx1.fillStyle = 'rgba(255, 255, 255, 0.03)';
ctx1.fillRect(0, 0, 1200, 675);

// Dokumente Icons - stilisiert
function drawDocument(x, y, rotation, opacity) {
  ctx1.save();
  ctx1.translate(x, y);
  ctx1.rotate(rotation);
  ctx1.globalAlpha = opacity;
  
  // Dokument
  ctx1.fillStyle = '#ffffff';
  ctx1.fillRect(-60, -80, 120, 160);
  ctx1.strokeStyle = '#0b1f3a';
  ctx1.lineWidth = 3;
  ctx1.strokeRect(-60, -80, 120, 160);
  
  // Linien
  ctx1.strokeStyle = '#c1272d';
  ctx1.lineWidth = 2;
  for(let i = 0; i < 5; i++) {
    ctx1.beginPath();
    ctx1.moveTo(-40, -50 + i * 25);
    ctx1.lineTo(40, -50 + i * 25);
    ctx1.stroke();
  }
  
  // Stempel-Effekt
  ctx1.beginPath();
  ctx1.arc(30, 40, 25, 0, Math.PI * 2);
  ctx1.strokeStyle = '#1b6f5a';
  ctx1.lineWidth = 4;
  ctx1.stroke();
  
  ctx1.restore();
}

drawDocument(300, 250, -0.1, 0.9);
drawDocument(600, 300, 0.05, 1);
drawDocument(900, 280, -0.08, 0.85);

// Text
ctx1.fillStyle = '#ffffff';
ctx1.font = 'bold 72px Arial';
ctx1.fillText('Behörden-Service', 80, 520);
ctx1.font = '36px Arial';
ctx1.fillStyle = 'rgba(255, 255, 255, 0.8)';
ctx1.fillText('Professionelle Dokumentenbeschaffung im Libanon', 80, 580);

document.body.appendChild(canvas1);

// Bild 2: Übersetzung und Beglaubigung
const canvas2 = document.createElement('canvas');
canvas2.width = 1200;
canvas2.height = 675;
const ctx2 = canvas2.getContext('2d');

const gradient2 = ctx2.createLinearGradient(0, 0, 1200, 675);
gradient2.addColorStop(0, '#1b6f5a');
gradient2.addColorStop(1, '#0b1f3a');
ctx2.fillStyle = gradient2;
ctx2.fillRect(0, 0, 1200, 675);

// Globus/Welt-Effekt
ctx2.strokeStyle = 'rgba(255, 255, 255, 0.1)';
ctx2.lineWidth = 2;
for(let i = 0; i < 8; i++) {
  ctx2.beginPath();
  ctx2.arc(600, 337, 50 + i * 40, 0, Math.PI * 2);
  ctx2.stroke();
}

// Sprachsymbole
const languages = ['DE', 'AR', 'EN'];
languages.forEach((lang, i) => {
  const x = 300 + i * 300;
  const y = 280;
  
  ctx2.fillStyle = 'rgba(193, 39, 45, 0.8)';
  ctx2.beginPath();
  ctx2.arc(x, y, 60, 0, Math.PI * 2);
  ctx2.fill();
  
  ctx2.fillStyle = '#ffffff';
  ctx2.font = 'bold 48px Arial';
  ctx2.textAlign = 'center';
  ctx2.fillText(lang, x, y + 18);
});

ctx2.fillStyle = '#ffffff';
ctx2.font = 'bold 72px Arial';
ctx2.textAlign = 'left';
ctx2.fillText('Übersetzungen', 80, 520);
ctx2.font = '36px Arial';
ctx2.fillStyle = 'rgba(255, 255, 255, 0.8)';
ctx2.fillText('Beglaubigte Übersetzungen in Deutsch, Arabisch & Englisch', 80, 580);

document.body.appendChild(canvas2);

// Bild 3: Apostille und Legalisierung
const canvas3 = document.createElement('canvas');
canvas3.width = 1200;
canvas3.height = 675;
const ctx3 = canvas3.getContext('2d');

const gradient3 = ctx3.createLinearGradient(0, 0, 1200, 675);
gradient3.addColorStop(0, '#c1272d');
gradient3.addColorStop(1, '#0b1f3a');
ctx3.fillStyle = gradient3;
ctx3.fillRect(0, 0, 1200, 675);

// Stempel-Muster
function drawStamp(x, y, size, rotation) {
  ctx3.save();
  ctx3.translate(x, y);
  ctx3.rotate(rotation);
  
  ctx3.strokeStyle = 'rgba(255, 255, 255, 0.3)';
  ctx3.lineWidth = 4;
  ctx3.beginPath();
  ctx3.arc(0, 0, size, 0, Math.PI * 2);
  ctx3.stroke();
  
  for(let i = 0; i < 8; i++) {
    const angle = (Math.PI * 2 / 8) * i;
    const x1 = Math.cos(angle) * (size - 15);
    const y1 = Math.sin(angle) * (size - 15);
    const x2 = Math.cos(angle) * (size - 5);
    const y2 = Math.sin(angle) * (size - 5);
    ctx3.beginPath();
    ctx3.moveTo(x1, y1);
    ctx3.lineTo(x2, y2);
    ctx3.stroke();
  }
  
  ctx3.restore();
}

drawStamp(300, 250, 80, 0.3);
drawStamp(600, 300, 100, -0.2);
drawStamp(900, 270, 90, 0.5);

ctx3.fillStyle = '#ffffff';
ctx3.font = 'bold 72px Arial';
ctx3.fillText('Apostille & Legalisierung', 80, 520);
ctx3.font = '36px Arial';
ctx3.fillStyle = 'rgba(255, 255, 255, 0.8)';
ctx3.fillText('Internationale Beglaubigungen für Ihre Dokumente', 80, 580);

document.body.appendChild(canvas3);

// Bild 4: Visum und Aufenthaltserlaubnis
const canvas4 = document.createElement('canvas');
canvas4.width = 1200;
canvas4.height = 675;
const ctx4 = canvas4.getContext('2d');

const gradient4 = ctx4.createLinearGradient(0, 0, 1200, 675);
gradient4.addColorStop(0, '#0b1f3a');
gradient4.addColorStop(1, '#c1272d');
ctx4.fillStyle = gradient4;
ctx4.fillRect(0, 0, 1200, 675);

// Pass/Visum Design
ctx4.fillStyle = 'rgba(255, 255, 255, 0.15)';
ctx4.fillRect(350, 150, 500, 300);
ctx4.strokeStyle = 'rgba(255, 255, 255, 0.4)';
ctx4.lineWidth = 3;
ctx4.strokeRect(350, 150, 500, 300);

// Visa Stempel
ctx4.fillStyle = 'rgba(27, 111, 90, 0.6)';
ctx4.beginPath();
ctx4.arc(600, 300, 80, 0, Math.PI * 2);
ctx4.fill();

ctx4.fillStyle = '#ffffff';
ctx4.font = 'bold 36px Arial';
ctx4.textAlign = 'center';
ctx4.fillText('VISA', 600, 310);

ctx4.textAlign = 'left';
ctx4.font = 'bold 72px Arial';
ctx4.fillText('Visum-Service', 80, 520);
ctx4.font = '36px Arial';
ctx4.fillStyle = 'rgba(255, 255, 255, 0.8)';
ctx4.fillText('Visum & Aufenthaltserlaubnis für den Libanon', 80, 580);

document.body.appendChild(canvas4);

// Hero Bild: Services Übersicht
const canvas5 = document.createElement('canvas');
canvas5.width = 1920;
canvas5.height = 1080;
const ctx5 = canvas5.getContext('2d');

const gradient5 = ctx5.createLinearGradient(0, 0, 1920, 1080);
gradient5.addColorStop(0, '#0b1f3a');
gradient5.addColorStop(0.5, '#1b6f5a');
gradient5.addColorStop(1, '#c1272d');
ctx5.fillStyle = gradient5;
ctx5.fillRect(0, 0, 1920, 1080);

// Dekorative Elemente
for(let i = 0; i < 20; i++) {
  const x = Math.random() * 1920;
  const y = Math.random() * 1080;
  const size = Math.random() * 100 + 50;
  ctx5.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.05})`;
  ctx5.beginPath();
  ctx5.arc(x, y, size, 0, Math.PI * 2);
  ctx5.fill();
}

// Großes Icon - Dokument
ctx5.strokeStyle = 'rgba(255, 255, 255, 0.2)';
ctx5.lineWidth = 8;
ctx5.strokeRect(1200, 300, 400, 500);
ctx5.fillStyle = 'rgba(255, 255, 255, 0.05)';
ctx5.fillRect(1200, 300, 400, 500);

// Text
ctx5.fillStyle = '#ffffff';
ctx5.font = 'bold 120px Arial';
ctx5.fillText('Behörden-Service', 100, 500);
ctx5.font = '60px Arial';
ctx5.fillStyle = 'rgba(255, 255, 255, 0.9)';
ctx5.fillText('Professionelle Unterstützung im Libanon', 100, 600);
ctx5.fillText('& Deutschland', 100, 680);

document.body.appendChild(canvas5);

// Download-Funktionen
setTimeout(() => {
  const images = [
    {canvas: canvas1, name: 'service-behoerden.jpg'},
    {canvas: canvas2, name: 'service-uebersetzung.jpg'},
    {canvas: canvas3, name: 'service-apostille.jpg'},
    {canvas: canvas4, name: 'service-visum.jpg'},
    {canvas: canvas5, name: 'hero-services.jpg'}
  ];
  
  images.forEach(img => {
    const link = document.createElement('a');
    link.download = img.name;
    link.href = img.canvas.toDataURL('image/jpeg', 0.9);
    link.textContent = `Download ${img.name}`;
    link.style.display = 'block';
    link.style.margin = '10px auto';
    link.style.textAlign = 'center';
    document.body.appendChild(link);
  });
  
  const info = document.createElement('p');
  info.textContent = 'Alle Bilder wurden generiert. Klicken Sie auf die Links zum Download.';
  info.style.textAlign = 'center';
  info.style.fontSize = '20px';
  info.style.marginTop = '40px';
  document.body.insertBefore(info, document.body.firstChild);
}, 500);
</script>
</body>
</html>
